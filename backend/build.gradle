plugins {
    id 'java'
    id "org.springframework.boot" version "2.4.0"
}

group 'pl.wwf.nowaste'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

springBoot {
    mainClassName = 'pl.wwf.nowaste.NoWasteApplication'
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.4.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.0'

    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.24.Final'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '7.3.0'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.18'

    // Lombok
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}